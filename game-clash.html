<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clash Mini - –ó–æ–ª–æ—Ç–æ –∏ –ù–µ—Ñ—Ç—å</title>
<style>
  body {
    background: linear-gradient(to bottom, #222, #444);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    margin: 20px 0 10px;
  }
  #resources {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
    font-size: 24px;
  }
  #village {
    display: flex;
    gap: 40px;
  }
  .building {
    background: #555;
    border-radius: 12px;
    padding: 20px;
    width: 140px;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    cursor: pointer;
    position: relative;
    user-select: none;
  }
  .building:hover {
    box-shadow: 0 0 25px #ffcc00;
  }
  .level {
    font-weight: bold;
    margin-top: 10px;
  }
  button {
    margin-top: 15px;
    padding: 8px 12px;
    border: none;
    background: #ffcc00;
    color: #222;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #e6b800;
  }
  /* –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è "–¥—ã—Ö–∞–Ω–∏—è" –¥–ª—è –∑–¥–∞–Ω–∏–π */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 15px rgba(255,204,0,0.5); }
    50% { box-shadow: 0 0 25px rgba(255,204,0,1); }
  }
  .active {
    animation: pulse 2s infinite;
  }
</style>
</head>
<body>

<h1>–î–µ—Ä–µ–≤–Ω—è: –ó–æ–ª–æ—Ç–æ –∏ –ù–µ—Ñ—Ç—å</h1>

<div id="resources">
  <div>üí∞ –ó–æ–ª–æ—Ç–æ: <span id="gold">0</span></div>
  <div>üõ¢Ô∏è –ù–µ—Ñ—Ç—å: <span id="oil">0</span></div>
</div>

<div id="village">
  <div class="building" id="goldMine">
    <h3>–®–∞—Ö—Ç–∞ –∑–æ–ª–æ—Ç–∞</h3>
    <div>–£—Ä–æ–≤–µ–Ω—å: <span class="level">1</span></div>
    <button>–£–ª—É—á—à–∏—Ç—å (100 –∑–æ–ª–æ—Ç–∞)</button>
  </div>

  <div class="building" id="oilRig">
    <h3>–ù–µ—Ñ—Ç—è–Ω–∞—è –≤—ã—à–∫–∞</h3>
    <div>–£—Ä–æ–≤–µ–Ω—å: <span class="level">1</span></div>
    <button>–£–ª—É—á—à–∏—Ç—å (150 –∑–æ–ª–æ—Ç–∞)</button>
  </div>
</div>

<script>
  let gold = 0;
  let oil = 0;
  let goldLevel = 1;
  let oilLevel = 1;

  const goldEl = document.getElementById('gold');
  const oilEl = document.getElementById('oil');

  const goldMine = document.getElementById('goldMine');
  const oilRig = document.getElementById('oilRig');

  // –°–∫–æ—Ä–æ—Å—Ç—å –¥–æ–±—ã—á–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É (–∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è)
  function goldPerSecond() {
    return goldLevel * 1.2;
  }
  function oilPerSecond() {
    return oilLevel * 0.8;
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ—Å—É—Ä—Å—ã –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
  setInterval(() => {
    gold += goldPerSecond();
    oil += oilPerSecond();
    goldEl.textContent = Math.floor(gold);
    oilEl.textContent = Math.floor(oil);
  }, 1000);

  // –£–ª—É—á—à–µ–Ω–∏–µ —à–∞—Ö—Ç—ã –∑–æ–ª–æ—Ç–∞
  goldMine.querySelector('button').addEventListener('click', () => {
    const cost = goldLevel * 100;
    if (gold >= cost) {
      gold -= cost;
      goldLevel++;
      goldMine.querySelector('.level').textContent = goldLevel;
      goldEl.textContent = Math.floor(gold);
      goldMine.classList.add('active');
      setTimeout(() => goldMine.classList.remove('active'), 2000);
    } else {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —à–∞—Ö—Ç—ã!');
    }
  });

  // –£–ª—É—á—à–µ–Ω–∏–µ –Ω–µ—Ñ—Ç—è–Ω–æ–π –≤—ã—à–∫–∏
  oilRig.querySelector('button').addEventListener('click', () => {
    const cost = oilLevel * 150;
    if (gold >= cost) {
      gold -= cost;
      oilLevel++;
      oilRig.querySelector('.level').textContent = oilLevel;
      goldEl.textContent = Math.floor(gold);
      oilRig.classList.add('active');
      setTimeout(() => oilRig.classList.remove('active'), 2000);
    } else {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –Ω–µ—Ñ—Ç—è–Ω–æ–π –≤—ã—à–∫–∏!');
    }
  });
</script>

</body>
</html>
