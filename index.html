<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mini Clash</title>
<style>
  body {
    margin: 0; padding: 10px; background: #1e1e2f; color: #eee; font-family: Arial, sans-serif;
    user-select: none;
  }
  h1 { text-align: center; margin-bottom: 5px; }
  .resource-bar {
    background: #222244; padding: 10px; border-radius: 8px; margin-bottom: 10px;
    font-size: 20px;
    text-align: center;
  }
  .buildings, .units, .battle {
    background: #2a2a4a; border-radius: 8px; padding: 10px; margin-bottom: 15px;
  }
  button {
    background: #444466; border: none; color: #ddd; font-size: 16px;
    padding: 8px 12px; margin: 5px 0; border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: #6677ff;
  }
  button:disabled {
    background: #333344; color: #666688;
    cursor: not-allowed;
  }
  .stat {
    margin-top: 8px; font-size: 14px; color: #aaa;
  }
  .log {
    background: #222244; border-radius: 5px; height: 120px; overflow-y: auto;
    padding: 5px; font-size: 14px; font-family: monospace; white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>Mini Clash Prototype</h1>

<div class="resource-bar">
  Золото: <span id="gold">0</span>
</div>

<div class="buildings">
  <h2>Здания</h2>
  <div>
    <b>Башня (уровень <span id="towerLevel">1</span>)</b><br/>
    Защита: <span id="towerDef">10</span><br/>
    Улучшение (100 золота): <button id="upgradeTowerBtn">Улучшить</button>
  </div>
  <hr/>
  <div>
    <b>Казарма (уровень <span id="barracksLevel">1</span>)</b><br/>
    Производство воинов: <span id="barracksProd">1</span> юнит/мин<br/>
    Улучшение (150 золота): <button id="upgradeBarracksBtn">Улучшить</button>
  </div>
</div>

<div class="units">
  <h2>Юниты</h2>
  <div>Воинов: <span id="unitsCount">0</span></div>
  <button id="trainUnitBtn">Набрать воина (50 золота)</button>
</div>

<div class="battle">
  <h2>Битва</h2>
  <button id="attackBtn">Атаковать врага</button>
  <div class="log" id="battleLog"></div>
</div>

<script>
(() => {
  // Инициализация
  let state = {
    gold: 500,
    tower: { level: 1, def: 10, upgradeCost: 100 },
    barracks: { level: 1, prod: 1, upgradeCost: 150 },
    units: 0,
  };

  // Элементы
  const goldEl = document.getElementById('gold');
  const towerLevelEl = document.getElementById('towerLevel');
  const towerDefEl = document.getElementById('towerDef');
  const upgradeTowerBtn = document.getElementById('upgradeTowerBtn');

  const barracksLevelEl = document.getElementById('barracksLevel');
  const barracksProdEl = document.getElementById('barracksProd');
  const upgradeBarracksBtn = document.getElementById('upgradeBarracksBtn');

  const unitsCountEl = document.getElementById('unitsCount');
  const trainUnitBtn = document.getElementById('trainUnitBtn');

  const attackBtn = document.getElementById('attackBtn');
  const battleLog = document.getElementById('battleLog');

  // Сохранение и загрузка
  function save() {
    localStorage.setItem('miniClashState', JSON.stringify(state));
  }
  function load() {
    const data = localStorage.getItem('miniClashState');
    if (data) {
      state = JSON.parse(data);
    }
  }

  // Обновление интерфейса и кнопок
  function updateUI() {
    goldEl.textContent = state.gold.toFixed(0);
    towerLevelEl.textContent = state.tower.level;
    towerDefEl.textContent = state.tower.def;
    upgradeTowerBtn.textContent = `Улучшить (${state.tower.upgradeCost} золота)`;
    upgradeTowerBtn.disabled = state.gold < state.tower.upgradeCost;

    barracksLevelEl.textContent = state.barracks.level;
    barracksProdEl.textContent = state.barracks.prod;
    upgradeBarracksBtn.textContent = `Улучшить (${state.barracks.upgradeCost} золота)`;
    upgradeBarracksBtn.disabled = state.gold < state.barracks.upgradeCost;

    unitsCountEl.textContent = state.units;
    trainUnitBtn.disabled = state.gold < 50;

    attackBtn.disabled = state.units === 0;
  }

  // Улучшение Башни
  upgradeTowerBtn.onclick = () => {
    if (state.gold >= state.tower.upgradeCost) {
      state.gold -= state.tower.upgradeCost;
      state.tower.level++;
      state.tower.def = Math.round(state.tower.def * 1.5);
      state.tower.upgradeCost = Math.round(state.tower.upgradeCost * 2);
      logBattle('Башня улучшена! Защита увеличена.');
      save();
      updateUI();
    }
  };

  // Улучшение Казармы
  upgradeBarracksBtn.onclick = () => {
    if (state.gold >= state.barracks.upgradeCost) {
      state.gold -= state.barracks.upgradeCost;
      state.barracks.level++;
      state.barracks.prod++;
      state.barracks.upgradeCost = Math.round(state.barracks.upgradeCost * 2);
      logBattle('Казарма улучшена! Производство воинов увеличено.');
      save();
      updateUI();
    }
  };

  // Набор воина
  trainUnitBtn.onclick = () => {
    if (state.gold >= 50) {
      state.gold -= 50;
      state.units++;
      logBattle('Набран новый воин!');
      save();
      updateUI();
    }
  };

  // Имитация атаки
  attackBtn.onclick = () => {
    battleLog.textContent = '';
    logBattle('Вы отправляете армию в бой...');
    // Генерируем врага с силой от 5 до 50
    const enemyStrength = 5 + Math.floor(Math.random() * 45);
    const armyPower = state.units * 10 + state.tower.def;

    logBattle(`Сила врага: ${enemyStrength}`);
    logBattle(`Сила вашей армии (войны + башня): ${armyPower}`);

    if (armyPower >= enemyStrength) {
      logBattle('Победа! Вы получаете 100 золота.');
      state.gold += 100;
      // Потеря воинов 10-30%
      const loss = Math.floor(state.units * (0.1 + Math.random() * 0.2));
      state.units = Math.max(0, state.units - loss);
      logBattle(`Потери среди войнов: ${loss}`);
    } else {
      logBattle('Поражение... Вы теряете 50 золота.');
      state.gold = Math.max(0, state.gold - 50);
      // Потеря воинов 30-50%
      const loss = Math.floor(state.units * (0.3 + Math.random() * 0.2));
      state.units = Math.max(0, state.units - loss);
      logBattle(`Потери среди войнов: ${loss}`);
    }
    save();
    updateUI();
  };

  // Лог боя (снизу)
  function logBattle(text) {
    battleLog.textContent += text + '\n';
    battleLog.scrollTop = battleLog.scrollHeight;
  }

  // Автоматическая добыча золота (руды) с казармы
  setInterval(() => {
    const income = state.barracks.prod * 5; // 5 золота за производство на уровень казармы
    state.gold += income;
    save();
    updateUI();
  }, 60000); // раз в минуту

  // Инициализация
  load();
  updateUI();
})();
</script>

</body>
</html>
